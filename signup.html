<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Playdate Signup</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="container allbackground">
    <div class="container">
        <h1>Register for Pet Playdate</h1>
    </div>
<div class="container">
    <form class="form" data-pet="registerForm">
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regUser">Username:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" id="regUser" name="regUser" placeholder="Username" required autofocus>
            </div>
        </div>
        <!-- php here to detect if typed username is already in db, if it is use if to display a html block
        saying that the username is already taken-->
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regPass">Password:</label>
            <div class="col-md-10">
                <input class="form-control" type="password" id="regPass" name="regPass" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regPassConfirm">Confirm Password:</label>
            <div class="col-md-10">
                <input class="form-control" type="password" id="regPassConfirm" name="regPassConfirm" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regFName">First Name:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" id="regFName" name="regFName" placeholder="First Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regLName">Last Name:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" id="regLName" name="regLName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regEmail">Email:</label>
            <div class="col-md-10">
                <input class="form-control" type="email" id="regEmail" name="regEmail" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label" for="regPhone">Phone Number:</label>
            <div class="col-md-10">
                <input class="form-control" type="text" id="regPhone" name="regPhone" placeholder="Contact Phone Number" required>
            </div>
        </div>
        <!-- php here to check if first password and confirm password match -->
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign up!</button>
            <button class="btn btn-primary" type="button" onclick="">Cancel</button>
        </div>
        <div class="form-group">
            <a href="./index.html" class="text-dark">Already have an account? Click here!</a>
        </div>
        </div>
    </form>
</div>
</body>
</html>
